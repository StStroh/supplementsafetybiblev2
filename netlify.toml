[build]
command = "npx vite build"
publish = "dist"

[build.environment]
NODE_VERSION = "20"
NPM_FLAGS = "--legacy-peer-deps"
HARDENING_SKIP = "true"

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"

[functions."*"]
node_bundler = "esbuild"
external_node_modules = [ "@supabase/supabase-js", "stripe", "nodemailer", "node-fetch", "pg", "pdf-lib" ]

[scheduled]
[[scheduled.functions]]
path = "monitor.cjs"
schedule = "*/10 * * * *"

[[scheduled.functions]]
path = "monitor-health.cjs"
schedule = "*/15 * * * *"

[context]
[context.production]


[context.deploy-preview]


[context.branch-deploy]

[dev]
command = "npm run dev"
port = 5173
targetPort = 5173
framework = "#custom"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"

[headers.values]
Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://m.stripe.network https://analytics.tiktok.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://cyxfxjoadzxhxwxjqkez.supabase.co https://qbefejbnxrsdwtsbkmon.supabase.co https://api.stripe.com https://*.stripe.com https://checkout.stripe.com https://m.stripe.network https://analytics.tiktok.com https://business-api.tiktok.com; frame-src https://js.stripe.com https://checkout.stripe.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://api.stripe.com https://checkout.stripe.com;"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.json"

[headers.values]
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/index.html"

[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"